<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- Added a link to font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Added a link to other fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- Added a link to external stylesheet-->
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here. Office hours of 9-5 so 9 rows -->
      <!-- each row has a time, text content and save column -->
      <div class="row" id="row1">
        <div class="col-lg-1 hour"><p class="time-para">9AM</p></div>
        <div class="col-lg-10 description"><textarea name="item-text1" id="item-text1" rows="4"></textarea></div>
        <div class="col-lg-1"><button id="button-1" class="btn saveBtn" value="9"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row" id="row2">
        <div class="col-lg-1 hour"><p class="time-para">10AM</p></div>
        <div class="col-lg-10 description"><textarea name="item-text2" id="item-text2" rows="4"></textarea></div>
        <div class="col-lg-1"><button id="button-2" class="btn saveBtn" value="10"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row" id="row3">
        <div class="col-lg-1 hour"><p class="time-para">11AM</p></div>
        <div class="col-lg-10 description"><textarea name="item-text3" id="item-text3" rows="4"></textarea></div>
        <div class="col-lg-1"><button id="button-3" class="btn saveBtn" value="11"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row" id="row4">
        <div class="col-lg-1 hour"><p class="time-para">12PM</p></div>
        <div class="col-lg-10 description"><textarea name="item-text4" id="item-text4" rows="4"></textarea></div>
        <div class="col-lg-1"><button id="button-4" class="btn saveBtn" value="12"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row" id="row5">
        <div class="col-lg-1 hour"><p class="time-para">1PM</p></div>
        <div class="col-lg-10 description"><textarea name="item-text5" id="item-text5" rows="4"></textarea></div>
        <div class="col-lg-1"><button id="button-5" class="btn saveBtn" value="13"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row" id="row6">
        <div class="col-lg-1 hour"><p class="time-para">2PM</p></div>
        <div class="col-lg-10 description"><textarea name="item-text6" id="item-text6" rows="4"></textarea></div>
        <div class="col-lg-1"><button id="button-6" class="btn saveBtn" value="14"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row" id="row7">
        <div class="col-lg-1 hour"><p class="time-para">3PM</p></div>
        <div class="col-lg-10 description"><textarea name="item-text7" id="item-text7" rows="4"></textarea></div>
        <div class="col-lg-1"><button id="button-7" class="btn saveBtn" value="15"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row" id="row8">
        <div class="col-lg-1 hour"><p class="time-para">4PM</p></div>
        <div class="col-lg-10 description"><textarea name="item-text8" id="item-text8" rows="4"></textarea></div>
        <div class="col-lg-1"><button id="button-8" class="btn saveBtn" value="16"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row" id="row9">
        <div class="col-lg-1 hour"><p class="time-para">5PM</p></div>
        <div class="col-lg-10 description"><textarea name="item-text9" id="item-text9" rows="4"></textarea></div>
        <div class="col-lg-1"><button id="button-9" class="btn saveBtn" value="17"><i class="fas fa-save"></i></button></div>
      </div>
      <!-- end of container -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/main.js"></script>
  </body>
</html>
